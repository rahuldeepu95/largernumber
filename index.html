<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-3" style="color:#6F1AB6;">Find the larger Number.</h1>
    <div class="container w-50 p-3 text-center mt-5">
        <input id="a1" type="text" placeholder="Enter first number" class="text-center form-control"> <br>

        <input id="a2" type="text" placeholder="Enter second number" class="text-center mt-5 form-control">

    </div>
    <div class="mt-5 text-center ">
        <button onclick="largerNumber()" type="submit" class="btn btn-outline-secondary" style="color:#6F1AB6 ;">Check</button>
    </div>
   

    
</body>
<script>
    function largerNumber(){
        n1=a1.value
        n2=a2.value
        if(n1>n2){
            alert(n1+" is greater.")
        }
        else if (n2>n1){
            alert(n2+" is greater.")
        }
        else {
            alert("Both numbers are equal.")
        }
        
    }
</script>
</html>
